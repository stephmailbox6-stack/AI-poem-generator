<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter your poem topic..."
              autofocus
              required
              autocomplete="off"
              class="new-topic"
              id="new-instruction"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: God,Food,Italy</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project is coded by
        <a href="https://github.com/stephmailbox6-stack" target="_blank">
          Stephanie Okoye
        </a>
        , is
        <a
          href="https://github.com/stephmailbox6-stack/AI-poem-generator"
          target="_blank"
          >open-sourced on Github
        </a>
        and hosted on
        <a href="https://new-ai-poems.netlify.app/" target="_blank">
          Netlify.
        </a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
